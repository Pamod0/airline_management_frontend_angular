<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
      <mat-toolbar color="primary">Register</mat-toolbar>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"
        fxLayoutAlign="stretch" fxLayout="column" class="login-form">
          <mat-form-field>
            <input matInput type="email" formControlName="email"
              placeholder="Email Address">
          </mat-form-field>
  
          <mat-form-field>
            <input matInput type="password" formControlName="password"
              placeholder="Password">
          </mat-form-field>
  
          <mat-form-field>
            <input matInput type="password" formControlName="confirmPassword"
              placeholder="Confirm Password">
          </mat-form-field>
          <span *ngIf="registerForm.errors?.['passwordmatcherror']">
            Password does not match 
          </span>
          <button class="submit" mat-raised-button color="primary" [disabled]="registerForm.invalid" 
            type="submit">Register</button>
          <div class="link-container">
            <button mat-button routerLink="/user/login">
              Already have an account?
            </button>
          </div>
      </form>
  
    </mat-card>
  </div>

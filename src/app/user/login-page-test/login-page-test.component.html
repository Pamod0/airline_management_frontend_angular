<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">Login</mat-toolbar>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()"
      fxLayoutAlign="stretch" fxLayout="column" class="login-form">
        <mat-form-field>
          <input matInput type="email" formControlName="email"
            placeholder="Email Address">
        </mat-form-field>

        <mat-form-field>
          <input matInput type="password" formControlName="password"
            placeholder="Password">
        </mat-form-field>
        <button class="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid" 
          type="submit">Login</button>
        <div class="link-container">
          <button mat-button routerLink="/user/register">
            Don't have an account?
          </button>
          <button mat-button routerLink="/user/forgot-password">
            Forgot password?
          </button>
        </div>
    </form>

  </mat-card>
</div>

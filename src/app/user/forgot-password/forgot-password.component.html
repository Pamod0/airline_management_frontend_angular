<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
      <mat-toolbar color="primary">Reset password</mat-toolbar>
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()"
        fxLayoutAlign="stretch" fxLayout="column" class="login-form">
          <mat-form-field>
            <input matInput type="email" formControlName="email"
              placeholder="Email Address">
          </mat-form-field>
          <button class="submit" mat-raised-button color="primary" [disabled]="forgotForm.invalid" 
            type="submit">Send password reset link</button>
          <div class="link-container">
            <button mat-button routerLink="/user/login">
                Login instead?
            </button>
          </div>
      </form>
  
    </mat-card>
  </div>
